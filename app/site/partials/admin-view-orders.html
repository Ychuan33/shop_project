<h4>Orders</h4>
	<table class="products-list table">
		<tr>
			<th>Category</th>
			<th>Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>&nbsp;</th>
		</tr>
		<tr ng-repeat="item in ctrl.items">
			<td>{{item.category}}</td>
			<td>{{item.name}}</td>
			<td>{{item.price}}</td>
			<td>{{item.quantity}}</td>
			<td><a >Edit</a>
			</td>

		</tr>
	</table>
