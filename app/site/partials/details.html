<h1 style="color:black">Product Details</h1>



<h2> {{ctrl.details.product.name}}</h2>

<div class="row">
  <div class="col-xs-5">
      <img style="  max-height: 450px;
          max-width: 300px; margin-left:50px" ng-src="{{ctrl.details.product.image}}">
  </div>

  <div class="col-xs-7">
    <table class="products-list table" style="font-size:30px;margin-left:-100px">
            <tr>
            <td>{{ctrl.details.product.category}}</td>
            <td><em>{{ctrl.details.product.description}}</em></td>
            <td>{{ctrl.details.product.price |currency}}</td>
        </tr>
    </table>
  </div>
</div>




  <div class="row">
    <div class="text-center">
        <div class="row">
            <div class=buttons class="text-center">
            <button class="btn btn-primary" type="button" ng-click="ctrl.addCart(ctrl.details.product)">Add to Cart</button>
            <a href="/#/shop-main" class="btn btn-warning">Continue Shopping</a>
            </div>
        </div>
    </div>
  </div>
